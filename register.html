<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Sistem Inventaris Barang Pakai Habis</title>
    <style>
        :root {
            --primary: #004aad;
            --secondary: #f8f9fa;
            --accent: #ff6b00;
            --text: #333;
            --light: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary); /* Latar belakang biru */
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: var(--light);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 550px; /* Lebar yang sama dengan login untuk konsistensi */
            text-align: center;
        }

        .logo-register {
            margin-bottom: 2rem;
        }

        .logo-register img {
            height: 90px;
            margin-bottom: 1rem;
        }

        .logo-register h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .logo-register p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .register-container h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .form-row .form-group {
            flex: 1; /* Memastikan setiap kolom mengambil ruang yang sama */
            margin-bottom: 0; /* Override margin-bottom default form-group */
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 74, 173, 0.2);
        }
        
        button {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            background-color: var(--accent);
            color: var(--light);
            margin-top: 1.5rem;
        }
        
        button:hover {
            background-color: #e05e00;
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .footer-links span {
            color: #ccc;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column; /* Stack first name and last name on small screens */
                gap: 0;
            }
            .form-row .form-group {
                margin-bottom: 1.2rem; /* Add back margin for stacked groups */
            }
        }

        @media (min-width: 600px) {
            .register-container {
                padding: 3rem 4rem;
            }
        }
    </style>
</head>
