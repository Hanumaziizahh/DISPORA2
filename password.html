<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - Sistem Inventaris Barang Pakai Habis</title>
    <style>
        :root {
            --primary: #004aad; /* Biru Dispora */
            --secondary: #f8f9fa; /* Warna latar belakang terang */
            --accent: #ff6b00; /* Oranye untuk tombol/highlight */
            --text-dark: #333; /* Warna teks gelap */
            --text-light: #666; /* Warna teks sedang */
            --light: #fff; /* Putih */
            --border-color: #ddd; /* Warna border input */
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Tambahkan padding untuk responsif */
        }

        .login-container { /* Nama kelas yang sama untuk konsistensi */
            background-color: var(--light);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow-medium);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .login-container h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo-login { /* Gunakan kelas ini untuk konsistensi judul utama */
            margin-bottom: 2rem;
        }

        .logo-login img { /* Jika ada logo di halaman password, gunakan style ini */
            height: 90px;
            margin-bottom: 1rem;
        }

        .logo-login h1 { /* Sesuaikan untuk judul "Password Recovery" */
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .logo-login p { /* Untuk deskripsi email */
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem; /* Tambahkan spasi bawah untuk deskripsi */
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }
        
        input[type="email"] { /* Sesuaikan tipe input untuk email */
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.25);
        }
        
        button {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            font-size: 1.1rem;
            background-color: var(--accent);
            color: var(--light);
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #e05e00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            background-color: #c75200;
        }

        .footer-links { /* Untuk link kembali ke login dan daftar */
            margin-top: 2rem;
            font-size: 0.95rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            padding: 0 0.5rem;
        }

        .footer-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .footer-links span {
            margin: 0 0.5rem;
            color: #ccc;
            font-weight: 300;
        }

        /* Media Queries untuk responsif */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .logo-login img {
                height: 70px;
            }

            .logo-login h1 {
                font-size: 1.5rem;
            }

            .logo-login p {
                font-size: 0.85rem;
            }

            input[type="email"],
            button {
                padding: 0.9rem 1rem;
                font-size: 1rem;
            }

            .footer-links {
                flex-direction: column;
                margin-top: 1.5rem;
            }

            .footer-links a {
                margin-bottom: 0.5rem;
            }

            .footer-links span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-login">
            <img src="logo.png" alt="Logo HABIS" alt="Logo DISPORA Kota Tangerang" />
            <h2>Lupa Kata Sandi</h2>
        </div>
        
        <form id="passwordResetForm">
            <div class="form-group">
                <label for="inputEmailAddress">Email</label>
                <input type="email" id="inputEmailAddress" placeholder="Masukkan alamat email" required />
            </div>
            <button type="submit">Reset Password</button>
        </form>

        <div class="footer-links">
            <a href="register.html">Daftar Akun</a>
        </div>
    </div>

    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit secara default (reload halaman)

            const emailInput = document.getElementById('inputEmailAddress');
            const email = emailInput.value;

            if (email) {
                // Di sini Anda bisa menambahkan logika untuk mengirim email reset password
                // Untuk contoh ini, kita hanya akan menampilkan alert
                alert('Berhasil! Link reset password telah dikirim ke ' + email + '.');
                // Setelah alert ditutup, arahkan ke index.html
                window.location.href = 'index.html';
            } else {
                alert('Harap masukkan alamat email Anda.');
            }
        });
    </script>
</body>
