    <style>
        :root {
            --primary: #004aad;
            --secondary: #f8f9fa;
            --accent: #ff6b00;
            --text: #333;
            --light: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: var(--light);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .logo-login {
            margin-bottom: 1.5rem;
        }

        .logo-login img {
            height: 80px;
            margin-bottom: 0.5rem;
        }

        .logo-login h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }

        .logo-login p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 74, 173, 0.2);
        }
        
        button {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            background-color: var(--accent);
            color: var(--light);
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #e05e00;
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .footer-links span {
            margin: 0 0.5rem;
            color: #ccc;
        }
    </style>
</head>
